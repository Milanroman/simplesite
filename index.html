<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>FindWeather</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src='//code.jquery.com/jquery-2.1.1.min.js'></script>
    
</head>
<body> 
    <header id="header">
        <div>
            <form  class="form" name="search" action="#" method="get">
	            <input id="inputCityName" name="cityName" type="text"  placeholder="City...">
	            <button id="btnGetWeather" type="button">Search</button>
            </form>
            <h1 id="logo"><i>FindWeather</i></h1>
        </div>
    </header>
    <div id="home">
        <div id="location">
            <p><span id="city"></span></p>
        </div>
        <table id="hourly">
            <tr id="table_header">
                <td class="hourly_col_1">Час</td>
                <td class="hourly_col_2">Темп.</td>
                <td class="hourly_col_3"></td>
                <td class="hourly_col_4">Стан</td>
                <td class="hourly_col_5">Вологість</td>
                <td class="hourly_col_6">Вітер</td>
            </tr>
        </table> 
        <aside class="aside_max_min">
            <div class="max">
                <h4>Нагарячіші міста на планеті</h4>
                <ol class="max_ol">
                    <li id="max1">Ель-Азизія, Лівія <b class="max_red">+39 C</b></li>
                    <li id="max2">Кибуц Тират-Цві, Ізраїль <b class="max_red">+37 C</b></li>
                    <li id="max3">Тимбукту, Малі <b class="max_red">+34 C</b></li>
                </ol>
            </div> 
            <div class="min">    
                <h4>Найхолодніші міста на планеті</h4>
                <ol class="min_ol">
                    <li id="min1">Рерус, Норвегія <b class="max_blue">-39 C</b></li>
                    <li id="min2">Драс, Індія <b class="max_blue">-37 C</b></li>
                    <li id="min3">Кіттшля, Лапландія <b class="max_blue">-34 C</b></li>
                </ol>
            </div>
        </aside>   
        <table id="dayly">
        </table> 
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="scripts/moment-with-locales.js"></script>
    <script src="scripts/weatherByCity.js"></script>
    <script src="scripts/weatherService.js"></script>
    <script src="scripts/weatherServiceDays.js"></script>
    <script src="scripts/weatherByCityDays.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
